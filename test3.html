<script>
function* load(){
  console.log('start')
  var r = yield loadAsync().then((res)=>{
    // console.log(res)
    it.next(res)
  })
  console.log(r)
}
function loadAsync(){
  return new Promise((resovle,reject)=>{
    setTimeout(()=>{
      resovle('ok~')
    },3000)
  })
}

var it = load();
it.next()
</script>
