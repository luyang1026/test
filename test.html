<style>
	.view{
		perspective: 600px;
		/*perspective-origin: 10% 50%;*/
		transform-style: preserve-3d;
	}
	.stage{
		transform-style: preserve-3d;
	}
	#box{
		width: 160px;height: 160px;margin: 80px auto;position: relative;
		transform-style: preserve-3d;
		perspective: 400px;
		perspective-origin: 10% 50%;
		transform: translateZ(80px);
		/*animation: ani infinite linear 4s;*/

	}
	#box div{
		position: absolute;
		width: 100%;
		height: 100%;
		font-size: 120px;
		text-align: center;
		background-color: rgba(255,80,50,.8);
		border: 3px solid rgba(255,80,50,1);
	}
	@-webkit-keyframes ani{
		25%{
			transform: rotateZ(0);
		}
		to{
			transform: rotateZ(360deg);
		}
	}
	.bottom{
		transform:rotateX(90deg) translateZ(-80px);
	}
	.left{
		transform: rotateY(90deg) translateZ(-80px);
	}
	.top{
		transform: rotateX(-90deg) translateZ(-80px);
	}
	.right{
		transform: rotateY(-90deg) translateZ(-80px) ;
	}
</style>
<style>
	#box2{
		width: 100px;height: 100px;position: relative;margin: 10px auto;transform-style: preserve-3d;
	}
	#box2 div{
		width: 100%;height: 100%;font-size: 80px;text-align: center;background-color: #dd2;position: absolute;
	}
	.a{transform: rotateX(30deg);}
</style>
<div class="view">
	<div class="stage">
		<div id="box">
			<div class="bottom">A</div>
			<div class="top">B</div>
			<div class="left">C</div>
			<div class="right">D</div>
		</div>
	</div>
</div>
<div id="box2">
	<div class="a">A</div>
	<!-- <div class="b">B</div> -->
</div>
