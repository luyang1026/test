<div login-background class="login" style="height:100%; background: url(app/img/bg.jpg) no-repeat top center;background-size: cover;">
    <div class="logo" style="background: url(app/img/logo.png) no-repeat;"></div>
    <div class="login-form">
        <form name="loginForm" method="post" role="form">
            <h1 class="text-center" style="color:#fff;font-size:32px;line-height:70px;letter-spacing:.1em"> 客服管理平台</h1>
            <div class="login-content">
                <div class="login-title text-center">用户登录</div>
                <div class="login-input-group login-name">
                    <input type="text" placeholder="用户名" name="userName" id="userName"  ng-model="name" required/>
                    <img src="app/img/login-name-bg.png"/>
                </div>
                <div class="login-input-group">
                    <input type="password" placeholder="密码" id="password" name="userPassword" ng-model="password" required/>
                    <img src="app/img/login-password-bg.png"/>
                </div>
                <!--<div class="checkbox margin-bottom">-->
                    <!--<div class="row">-->
                        <!--<label>-->
                            <!--<input type="checkbox" class="sxtx-checkbox">记住用户名和密码-->
                        <!--</label>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group has-error" ng-show="error">
                    <label class="control-label">
                        用户名或者密码错误，请重新输入
                    </label>
                </div>
                <div  class="login-btn">
                    <input type="button" class="btn btn-detail btn-block" ng-click="login()" value="登录" ng-disabled='!loginForm.$valid' />
                </div>
            </div>
        </form>
    </div>
</div>
